<div class="tile">
  @if(element.name!=''){
    <div [ngClass]="{'highlighted': element.isHighlighted}">
      <div class ="position">{{element.position}}</div>
      <div class="symbol">{{ element.symbol }}</div>
      <div class="name">{{ element.name }}</div>
      <div class="weight">{{ element.weight | number:'1.4-4' }}</div>
    </div>
  }
</div>
