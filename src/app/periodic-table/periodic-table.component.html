<div>
    <h1>Periodic Table</h1>
  
    <table>
      <tbody>
        @for(row of elementsTable;track row){
          <tr>
            @for(col of row; track col){
              <td class="element-cell">
                @if(col!=null){
                  <app-periodic-element ></app-periodic-element>
                }
              </td>
            }
          </tr>
        }
      </tbody>
    </table>
  </div>
